<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="icon" type="image" href="bulboff.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Bulb ON / OFF</h3>
        </div>
        <div class="light">
            <img src="bulboff.png" alt="Wellcome" id="img">
        </div>
        <div class="button">
            <button id="bulboff" onclick="butOff()">OFF</button>
            <button id="bulboff" onclick="butOn()">ON</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
